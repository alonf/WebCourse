<!doctype html>
<html lang="en">

<head>
  <title>Game of Life</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center bg-primary">
      <h1 class="text-warning">Game of Life</h1>
      <p class="text-warning">By Alon Fliess</p>
    </div>
  </div>
  <div class="container">
    <div class="border border-primary">
      <div class="row m-2">
        <div class="col">
          <div class="row">
            <label class="my-1">Shape:</label>
            <select class="custom-select ml-2" id="boardShape">
            </select>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <label class="ml-4 my-1">Size:</label>
            <select class="custom-select ml-2" id="boardSize">
            </select>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <label class="ml-4 my-1">Seed:</label>
            <select class="custom-select ml-2" id="seedFactor">
            </select>
          </div>
        </div>
        <div class="col">
          <button class="btn btn-primary ml-4" id="startButton">Start</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="mx-auto">
      <div class="border mt-4 border-primary">
          <canvas id="gameBoard" width="600" height="600">
          </canvas>
      </div>
    </div>
  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"></script>
    <script src="scripts/gameoflife.js"></script>
    <script src="scripts/boardPainter.js"></script>
    <script src="scripts/controller.js"></script>

    <script>
      let controller = new GameOfLife.Controller();
      controller.initControls();
    </script>
</body>

</html>
