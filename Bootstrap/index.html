<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Exercise</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

          <div class="border border-secondary rounded m-4 p-2">
    <form >
        <div class="border border-top-0 border-right-0 border-left-0">
            <H1>Form Title</H1>
        </div>
            <div class="container-fluid">
                <div class="row my-3">
                    <label for="email" class="col-sm-2 col-xs-12">Email</label>
                    <input type="email" class="col border rounded" id="emailInput" placeholder="Enter email">
                </div>
                <div class="row my-3">
                        <label for="userName" class="col-sm-2 col-xs-12">Username</label>
                        <input type="text" class="col border rounded" id="userNameInput" placeholder="Enter user name">
                </div>
                <div class="row my-3">
                    <div class="container-fluid col-md-6 col-sm-10 order-xs-1 order-sm-2 order-md-1">
                        <div class="row">
                            <label for="dateOfBirth" class="col-sm-4 col-xs-12">Date of Birth</label>
                            <input type="date" class="col-8 border rounded" id="dateOfBirthInput" placeholder="mm/dd/yyy">
                        </div>
                        <div class="row my-3">
                            <label for="paasword" class="col-sm-4 col-xs-12">Password</label>
                            <input type="password" class="col border rounded" id="passwordInput" placeholder="Password">
                        </div>
                    </div>
                    <div class="container-fluid col-md-6 col-sm-2 order-xs-2 order-sm-1 order-md-2">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="radioGender" id="genderMale" value="Male" checked>
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="radioGender" id="genderFemale" value="">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="radioGender" id="genderOther" value="">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
